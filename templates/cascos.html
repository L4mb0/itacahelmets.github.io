{% extends 'base.html' %}

{% block content %}
<!-- Encabezado con imagen de fondo -->
<div class="relative w-full h-64 mb-12">
  <img src="{{ url_for('static', filename='images/cascos_header.jpg') }}" alt="Cascos Header" class="w-full h-full object-cover">
  <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-30">
    <h1 class="text-6xl font-bold text-white tracking-wider">CASCOS</h1>
  </div>
</div>

<div class="container mx-auto py-6 px-4">
  {% for casco in cascos %}
    <!-- Sección de cada casco -->
    <div class="mb-24">
      <!-- Nombre del casco -->
      <h2 class="text-4xl font-bold text-center mb-6">CASCO {{ casco.nombre|upper }}</h2>
      
      <!-- Diseño con imagen y cuadros de colores -->
      <div class="flex flex-col md:flex-row {% if loop.index is even %}md:flex-row-reverse{% endif %} mb-4">
        <!-- Imagen principal del casco -->
        <div class="w-full md:w-1/2 p-2">
          <img src="{{ url_for('static', filename=casco.imagen_principal) }}" alt="{{ casco.nombre }}" class="w-full h-auto">
        </div>
        
        <!-- Patrón de colores -->
        <div class="w-full md:w-1/2 grid grid-cols-2 gap-2">
          <div class="bg-blue-900 aspect-square"></div>
          <div class="bg-yellow-400 aspect-square"></div>
          <div class="bg-yellow-400 aspect-square"></div>
          <div class="bg-blue-900 aspect-square"></div>
        </div>
      </div>
      
      <!-- Precio y botón -->
      <div class="flex flex-wrap justify-end items-center gap-4 mt-2 pr-4">
        <p class="text-lg font-light text-gray-700">Lorem ipsum dolor</p>
        <p class="font-semibold">€{{ casco.precio }}</p>
        <a href="/casco/{{ casco.nombre|lower|replace(' ', '_') }}" class="bg-blue-900 hover:bg-blue-800 text-white text-xs uppercase font-bold px-4 py-1 rounded-sm">
          saber más
        </a>
      </div>
    </div>
  {% endfor %}
</div>

<style>
  /* Estilos adicionales para que se parezca más al diseño mostrado en las imágenes */
  .aspect-square {
    aspect-ratio: 1 / 1;
  }
  
  @media (max-width: 768px) {
    h2 {
      font-size: 1.75rem;
    }
  }
</style>
{% endblock %}
